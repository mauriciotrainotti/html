<body>
    <h1>Tags em HTML</h1>
    <p>Em HTMl 5, podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag deverá
        utilizar em cada caso.
    </p>
    <ul>
        <li><p title="use a tag p"><u>Parágrafo</u></p></li>
        <li><p title="use a tag h1/h2, etc"><u>Títulos</u></p></li>
        <li><p title="use a tag img"><u>Imagens</u></p></li>
        <li><p title="use a tag abbr"><u>Abreviações</u></p></li>
        <li><p title="use a tag code"><u>Códigos fonte</u></p></li>
        <li><p title="use a tag ol"><u>Listas numeradas</u></p></li>
        <li><p title="use a tag ul"><u>Listas com marcadores</u></p></li>

    </ul>
